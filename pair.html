<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAIR CODE - PINk QUEEN MD</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: black;
      background-image: url('https://source.unsplash.com/1600x900/?technology,matrix');
      background-size: cover;
      background-position: center;
      font-family: 'Arial', sans-serif;
      color: white;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .box {
      width: 320px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 10px;
      text-align: center;
      box-shadow: 0px 0px 15px lime;
    }

    h3 {
      color: lime;
      text-shadow: 0 0 10px lime;
    }

    .input-container {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .input-container input {
      flex: 1;
      padding: 12px;
      border: 2px solid lime;
      background: black;
      color: white;
      border-radius: 5px;
      text-align: center;
      font-size: 16px;
    }

    .input-container button {
      padding: 12px;
      border: none;
      border-radius: 5px;
      background: red;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .input-container button:hover {
      background: yellow;
      color: black;
    }

    #pair {
      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
      color: lime;
      text-shadow: 0 0 10px lime;
    }

    .copy-btn {
      margin-top: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background: lime;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .copy-btn:hover {
      background: yellow;
    }

    #loading-spinner {
      display: none;
      color: white;
      margin-top: 10px;
    }

    .fa-spinner {
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Music Button */
    .music-button {
      margin-top: 15px;
      padding: 12px;
      border: none;
      border-radius: 5px;
      background: #ff007f;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .music-button:hover {
      background: yellow;
      color: black;
    }

    .music-player {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <h3>PINk QUEEN MD PAIRING</h3>
      <p>Enter your phone number with country code.</p>

      <div class="input-container">
        <input type="number" id="number" placeholder="+94704xxxxxx">
        <button id="submit">Submit</button>
      </div>

      <div id="loading-spinner">
        <i class="fas fa-spinner fa-spin"></i> Processing...
      </div>

      <div id="pair"></div>

      <button class="copy-btn" id="copy-btn" style="display: none;">Copy Code</button>

      <!-- Music Button -->
      <button class="music-button" id="music-btn">Play Music</button>
      <div class="music-player">
        <audio id="audio" controls>
          <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let submitBtn = document.getElementById("submit");
    let numberInput = document.getElementById("number");
    let pairDisplay = document.getElementById("pair");
    let copyBtn = document.getElementById("copy-btn");
    let loadingSpinner = document.getElementById("loading-spinner");
    let musicBtn = document.getElementById("music-btn");
    let musicPlayer = document.querySelector(".music-player");
    let audio = document.getElementById("audio");

    async function Copy() {
      let text = document.getElementById("pair").innerText;
      await navigator.clipboard.writeText(text.replace('CODE: ', ''));
      copyBtn.innerText = "✔️ Copied!";
      setTimeout(() => copyBtn.innerText = "Copy Code", 2000);
    }

    submitBtn.addEventListener("click", async (e) => {
      e.preventDefault();
      let number = numberInput.value.trim();
      
      if (!number) {
        pairDisplay.innerHTML = '<span style="color:red;font-weight:bold">❗ Enter your WhatsApp number with country code.</span>';
        return;
      } else if (number.replace(/[^0-9]/g, "").length < 11) {
        pairDisplay.innerHTML = '<span style="color:red;font-weight:bold">❗ Invalid Number</span>';
        return;
      }

      numberInput.value = "+" + number.replace(/[^0-9]/g, "");
      numberInput.style = "color:lime;font-size:20px";

      // Show loading spinner
      loadingSpinner.style.display = "block";
      pairDisplay.innerHTML = '';

      try {
        let { data } = await axios(`/code?number=${number.replace(/[^0-9]/g, "")}`);
        let code = data.code || "❗ Invalid Number";
        pairDisplay.innerHTML = `CODE: ${code}`;
        copyBtn.style.display = "inline-block";
      } catch (error) {
        pairDisplay.innerHTML = '<span style="color:red;font-weight:bold">❗ An error occurred. Please try again later.</span>';
      } finally {
        loadingSpinner.style.display = "none";
      }
    });

    // Music Button functionality
    musicBtn.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
        musicPlayer.style.display = "block";
        musicBtn.innerText = "Pause Music";
      } else {
        audio.pause();
        musicPlayer.style.display = "none";
        musicBtn.innerText = "Play Music";
      }
    });
  </script>
</body>
</html>
