<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PINk_QUEEN_MD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Import Cyberpunk Font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    /* Global Styles & Background Animation */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      font-family: 'Press Start 2P', cursive;
      overflow: hidden;
      animation: rgbAnimation 5s infinite alternate;
    }
    @keyframes rgbAnimation {
      0% { background: rgb(255, 0, 0); }
      25% { background: rgb(0, 255, 0); }
      50% { background: rgb(0, 0, 255); }
      75% { background: rgb(255, 255, 0); }
      100% { background: rgb(255, 0, 255); }
    }
    /* Matrix overlay using GIF */
    .matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/bld5fUD.gif') repeat;
      opacity: 0.3;
      z-index: 1;
    }
    /* Central Container Styling */
    .container {
      text-align: center;
      position: relative;
      z-index: 2;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.7);
      max-width: 90%;
    }
    /* Animated Title */
    h1 {
      font-size: 60px;
      margin: 0;
      animation: slideText 6s linear infinite alternate;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.8), 0 0 20px rgba(0, 255, 0, 0.8), 0 0 30px rgba(0, 0, 255, 0.8);
    }
    @keyframes slideText {
      0% { transform: translateX(0); }
      100% { transform: translateX(100vw); }
    }
    p {
      font-size: 20px;
      color: white;
      margin: 10px 0;
    }
    /* Buttons Styling */
    .btn {
      --color: pink;
      --hover-color: yellow;
      width: 250px;
      padding: 20px;
      margin: 15px;
      border: 2px solid var(--color);
      border-radius: 6px;
      background: rgba(0, 0, 0, 0.6);
      color: var(--color);
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      position: relative;
      overflow: hidden;
    }
    .btn:hover {
      background: var(--color);
      color: var(--hover-color);
      box-shadow: 0 0 10px var(--color), 0 0 20px var(--hover-color);
    }
    .btn:active {
      transform: scale(0.95);
    }
    /* Special styling for music control buttons */
    .music-btn {
      background: #ff1493;
      color: white;
      font-size: 16px;
    }
    .music-btn:hover {
      background: #ff69b4;
    }
    /* Container for buttons */
    .btn-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px 0;
    }
    /* Hide native audio players */
    .music-player {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Matrix Background Overlay -->
  <div class="matrix"></div>

  <!-- Main Container -->
  <div class="container">
    <!-- Animated Title -->
    <h1>PINk_QUEEN_MD</h1>
    <p>Cyberpunk Tech Zone</p>
    
    <!-- Buttons for Pairing & QR Code pages -->
    <div class="btn-container">
      <button onclick="window.open('/wasiqr')" class="btn">QR Code</button>
      <button onclick="window.open('/pair')" class="btn">Pair Code</button>
    </div>

    <!-- Music Control Buttons -->
    <button class="btn music-btn" onclick="playMusic('song1')">ðŸŽµ Play Song 1</button>
    <button class="btn music-btn" onclick="playMusic('song2')">ðŸŽµ Play Song 2</button>
    <button class="btn" onclick="stopMusic()">ðŸ”Š Stop Music</button>

    <!-- External Links -->
    <button onclick="window.open('https://github.com/CHAMIYA200820/PINk-QUEEN-MD.git')" class="btn">Bot Repo</button>
    <button onclick="window.open('https://wa.me/94783314361?text=wa-botâœ…ðŸ¤”')" class="btn">Contact Me</button>
    <button onclick="window.open('https://whatsapp.com/channel/0029VadQrNI8KMqo79BiHr3l')" class="btn">Wa Channel</button>
    <button onclick="window.open('https://youtube.com/@pinkqueenmd?si=jNSo4MO0ZfxZ_NZT')" class="btn">YT</button>
  </div>

  <!-- Hidden Audio Players -->
  <audio id="song1" class="music-player" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>
  <audio id="song2" class="music-player" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Function to play selected music
    function playMusic(songId) {
      stopMusic();  // Stop any current playback
      const audio = document.getElementById(songId);
      audio.volume = 0.5;
      audio.play().catch(error => console.log("Autoplay Blocked:", error));
    }
    // Function to stop all music
    function stopMusic() {
      document.querySelectorAll('.music-player').forEach(audio => audio.pause());
    }
  </script>

</body>
</html>
